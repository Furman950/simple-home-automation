language: csharp
solution: SimpleHomeAutomation.sln
mono: none
dotnet: 3.0

script:
 - dotnet test

deploy:
  provider: script
  script: 
   - bash ./docker/deploy.sh $$TRAVIS_TAG $DOCKER_USERNAME $DOCKER_PASSWORD
   - curl $URL_PATH
  skip_cleanup: true
  on:
    tags: true

after_success:
 - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
 - chmod +x send.sh
 - ./send.sh success $WEBHOOK_URL
after_failure:
 - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
 - chmod +x send.sh
 - ./send.sh failure $WEBHOOK_URL